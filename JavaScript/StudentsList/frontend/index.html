<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <div class="container">
        <form class="row form-group" action="" id="form">
            <input class="form-control info-input" id="name" type="text" placeholder="Ваше имя">
            <input class="form-control info-input" id="surname" type="text" placeholder="Ваша фамилия">
            <input class="form-control info-input" id="lastname" type="text" placeholder="Ваше отчество">
            <input class="form-control info-input" id="birthday" type="date" placeholder="Дата рождения" min="1900-01-01">
            <input class="form-control info-input" id="studyStart" type="number" placeholder="Год начала обучения">
            <input class="form-control info-input" id="faculty" type="text" placeholder="Факультет">
            <button id="form-button" class="btn col-12" href="!#" type="button">Добавить студента</button>
        </form>
        <form class="row form-group" action="" id="form-filter">
            <input class="form-control col-3 filter-input" id="filter-fio" type="text" placeholder="ФИО">
            <input class="form-control col-3 filter-input" id="filter-faculty" type="text" placeholder="Факультет">
            <input class="form-control col-3 filter-input" id="filter-startYear" type="text" placeholder="Год начала обучения"> 
            <input class="form-control col-3 filter-input" id="filter-finishYear" type="text" placeholder="Год окончания обучение">
        </form>
        <div class="row" id="table-container">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
